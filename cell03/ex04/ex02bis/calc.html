<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                // Init div and css of respective class and id
                jQuery("<input>", {
                    type: "text",
                    id: "num1",
                    placeholder: "Number 1"
                }).appendTo('body');

                jQuery("<select>", {
                    id: "operator",
                    name: "operator"
                }).appendTo('body');

                // Array of operators
                const operators = ["+", "-", "*", "/", "%"];
    
                for (let i = 0; i < operators.length; i++){
                    jQuery("<option>", {
                        text: operators[i]
                    }).appendTo('#operator');
                }

                jQuery("<input>", {
                    type: "text",
                    id: "num2",
                    placeholder: "Number 2"
                }).appendTo('body');

                jQuery("<br>").appendTo('body');

                jQuery("<button>", {
                    type: "submit",
                    id: "submit",
                    text: "Try me"
                }).appendTo('body');

                $("#submit").click(function(){
                    calc();
                });
        
            });

            function calc(){
                const num1 = parseFloat($("#num1").val());
                const num2 = parseFloat($("#num2").val());
                const operator = $("#operator").val();
                

                let answer = 0;

                // check num1 and num2 are numbers
                if(isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0){
                    alert("Error :(");
                    return;
                }

                switch(operator){
                    case "+":
                        answer = num1 + num2;
                        break;
                    case "-":
                        answer = num1 - num2;
                        break;
                    case "*":
                        answer = num1 * num2;
                        break;
                    case "/":
                        answer = num1 / num2;
                        if (num2 == 0){
                            alert("It's over 9000!");
                            console.log(answer);
                            return;
                        }
                        break;
                    case "%":
                        answer = num1 % num2;
                        if (num2 == 0){
                            alert("It's over 9000!");
                            console.log(answer);
                            return;
                        }
                        break;
                    default:
                        answer = "Error :(";
                }

                alert(answer);
                console.log(answer);
            }

            function interval(){
                alert("Please, use me...");
            }

            setInterval(interval, 30000);
        </script>        
    </head>
</html>
