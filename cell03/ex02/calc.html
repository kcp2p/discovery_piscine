<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="num1" name="num1" placeholder="Number 1">
        <select id="operator" name="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
            <option>%</option>
        </select>
        <input type="text" id="num2" name="num2" placeholder="Number 2">
        <br>
        <button type="submit" onclick="calc()" name="submit" value="submit">Try me</button>
    </body>

    <script>
        function calc(){
            // const = better mem mgmt
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;
            let answer = 0;

            // check num1 and num2 are numbers
            if(isNaN(num1) || isNaN(num2)){
                alert("Error :(");
                return;
            }

            // check nonnegative num
            if(num1 < 0 || num2 < 0){
                alert("Error :(");
                return;
            }

            switch(operator){
                case "+":
                    answer = num1 + num2;
                    break;
                case "-":
                    answer = num1 - num2;
                    break;
                case "*":
                    answer = num1 * num2;
                    break;
                case "/":
                    answer = num1 / num2;
                    if (num2 == 0){
                        alert("It's over 9000!");
                        console.log(answer);
                        return;
                    }
                    break;
                case "%":
                    answer = num1 % num2;
                    if (num2 == 0){
                        alert("It's over 9000!");
                        console.log(answer);
                        return;
                    }
                    break;
                default:
                    answer = "Error :(";
            }

            alert(answer);
            console.log(answer);
        }

        function interval(){
            alert("Please, use me...");
        }

       setInterval(interval, 30000);
    </script>
</html>
